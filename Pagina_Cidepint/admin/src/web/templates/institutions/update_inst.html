{% extends "layout.html" %}
{% block title %}Instituciones{% endblock %}
{% block content %}
<div class="container py-5 justify-content-center">

  <h1><strong>Editar institución</strong></h1>
  <div class="link-container">
    <a href="{{ url_for('institutions.home', id_institucion=institucion_actual.id) }}" class="more-link">Ir atrás</a>
  </div>

  <br/>
  <h6>Complete los campos que desea modificar:</h6>

  <form action="{{ url_for('institutions.update', id_institucion=institucion_actual.id)}}" method="post">

    <input type="hidden" name="id" value="{{ institution.id }}">

    <label for="nombre"><strong>Nombre</strong></label>
    <input type="text" id="nombre" name="nombre" value="{{ institution.nombre }}" maxlength="50" class="form-control">

    <label for="informacion"><strong>Información</strong></label>
    <input type="text" id="informacion" name="informacion" value="{{ institution.informacion }}" maxlength="100" class="form-control">

    <label for="direccion"><strong>Dirección</strong></label>
    <input type="text" id="direccion" name="direccion" value="{{ institution.direccion }}" maxlength="100" class="form-control">

    <label for="localizacion"><strong>Localización</strong></label>
    <input type="text" id="localizacion" name="localizacion" value="{{ institution.localizacion }}" maxlength="100" class="form-control">

    <label for="paginaweb"><strong>Página web</strong></label>
    <input type="text" id="paginaweb" name="paginaweb" value="{{ institution.paginaweb }}" maxlength="50" class="form-control">

    <label for="diasyhorarios"><strong>Días y horarios</strong></label>
    <input type="text" id="diasyhorarios" name="diasyhorarios" value="{{ institution.diasyhorarios }}" maxlength="100" class="form-control">

    <label for="contacto"><strong>Contacto</strong></label>
    <input type="text" id="contacto" name="contacto" value="{{ institution.contacto }}" maxlength="50" class="form-control">

    <label for="palabrasclave"><strong>Palabras clave</strong></label>
    <small class="form-text text-muted">Ingrese palabras claves separadas con coma</small>
    <input type="text" id="palabrasclave" name="palabrasclave" placeholder="ej: salud, educación, cultura" size="35" class="form-control">

    <br/>
    <label for="habilitada"><strong>Estado</strong></label>
    <select id="habilitada" name="habilitada" class="form-control">
      <option value="" selected>Seleccione...</option>
      <option value="True" {% if institution.habilitada %}selected{% endif %}>Habilitada</option>
      <option value="False" {% if not institution.habilitada %}selected{% endif %}>Deshabilitada</option>
    </select>

    <br/>
    <label for="palabra_eliminada"><strong>Desvincular palabras clave</strong></label>
    <small class="form-text text-muted">Ingrese la palabra que desea desvincular</small>
    <input type="text" id="palabra_eliminada" name="palabra_eliminada" placeholder="ej: salud" size="26" class="form-control">

    <br/>
    <button class="btn btn-info">Guardar cambios</button>
  </form>

</div>
{% endblock %}
